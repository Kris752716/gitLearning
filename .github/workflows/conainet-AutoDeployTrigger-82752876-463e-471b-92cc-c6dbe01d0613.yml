name: Trigger auto deployment for conainet

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/conainet-AutoDeployTrigger-82752876-463e-471b-92cc-c6dbe01d0613.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONAINET_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONAINET_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONAINET_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: containregkris.azurecr.io
          registryUsername: ${{ secrets.CONAINET_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONAINET_REGISTRY_PASSWORD }}
          containerAppName: conainet
          resourceGroup: containerkrisrg
          imageToBuild: containregkris.azurecr.io/conainet:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


